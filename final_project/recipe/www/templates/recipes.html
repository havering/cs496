<ion-view view-title="Recipes">
	<ion-nav-buttons side ="right">
      <a href="#/app/mynav"><button class="button">
         Home
      </button></a>
   </ion-nav-buttons>
  <ion-content>
  <br/>
    <ion-list>
      <ion-item class="bordered" ng-repeat="recipe in recipes" href="#/app/recipes/{{recipe.recipe_id | number:0}}">
        {{recipe.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
